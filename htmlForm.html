<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Page</title>
</head>

<body>
<form >
    <fieldset>
        <legend>Application Form</legend>
        First Name:
        <br />
        <input type="text" name="fname" placeholder="Enter your first name here" autocomplete="off">
        <br />
        Last Name: 
        <br />
        <input type="text" name="lname" placeholder="Enter your last name here">
        <br />
        Email Address:
        <br>
        <input type="email" name="emailAddress" placeholder="Enter your e-mail here">
    </fieldset>
    <input type="submit" value="Enroll"/>
</form>
</body>

</html>
